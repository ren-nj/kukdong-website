<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KUKDONG</title>
    <link rel="stylesheet" href="form.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="img/kukdong logo.png" title="Favicon"/>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="https://kuk-dong.kr/">
          <img src="img/kukdong logo.png" alt="kukdong logo">
        </a>
        <h1 id="title" class="text-center">Get in touch</h1>
        <p id="description" class="description text-center">
          Contact Kukdong today and we will get back to you as soon as possible. 
        </p>
      </header>
      <form id="survey-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="fe0f7be6-8477-4dcc-bf4e-3a1521063d21">

        <div class="form-group">
          <label id="name-label" for="name">Name *</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        
        <div class="form-group">
          <label id="name-label" for="name">Company Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your company name"
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email *</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="phone-label" for="phone">Phone</label>
          <input
            type="text"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Enter your phone number"
          />
        </div>

        <div class="form-group">
          <p>Message</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your message here..." required
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Send Message
          </button>
        </div>
      </form>
    </div>
    
  </body>
</html>
